<!DOCTYPE html>
<html>

<head>
  <title>Set</title>
</head>

<body>
  <p id="all"></p>
  <p id="unique"></p>
  <p id="matrix"></p>
  <input type="text" id="number">
  <button onclick="addNumber()">Add</button>
  <script>
    const matrix = new Array();

    // 1 2 3
    // 4 5 6
    // 7 8 9
    function addNumber() {
      const input = document.getElementById('number');
      const numbers = input.value.split(',');
      console.log('input:', numbers);

      const row = new Array();
      for (let i = 0; i < numbers.length; i++) {
        row.push(parseInt(numbers[i]));
      }
      console.log('row:', row);

      matrix.push(row);

      console.log('matrix:', matrix);

      document.getElementById('matrix').innerText = '';
      for(let i = 0; i < matrix.length; i++) {
        for(let j = 0; j < matrix[i].length; j++) {
          document.getElementById('matrix').innerText += `${matrix[i][j]}`;
          document.getElementById('matrix').innerText += `  `;
        }
        document.getElementById('matrix').innerText += '\n';
      }
      input.value = '';
    }

  </script>
</body>

</html>
