<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajax</title>
</head>

<body>
  <p id="name"></p>
  <p id="official-name"></p>

  <script>
    function getCountry() {
      const req = new XMLHttpRequest();

      req.open('GET', 'https://restcountries.com/v3.1/name/portugal');
      req.send();

      req.addEventListener('load', function () {
        const [response] = JSON.parse(this.responseText);
        console.log(response)

        document.getElementById("name").innerText = response.name.common;
        document.getElementById("official-name").innerText = response.name.official;
      });
    }

    getCountry();
  </script>
</body>

</html>
