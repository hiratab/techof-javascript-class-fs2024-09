<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Query Selector</title>
</head>
<body>
  <h1>Query Selector</h1>

  <p>Oi Tag Name</p>
  <p class="oi">Oi Class Name</p>
  <p id="oi">Oi Id</p>
  <p>Oi 3</p>

  <script>
    const tagName = document.querySelector("p");
    console.log(tagName.innerText);

    const className = document.querySelector(".oi");
    console.log(className.innerText);

    const idName = document.querySelector("#oi");
    console.log(idName.innerText);
  </script>
</body>
</html>
