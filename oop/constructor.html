<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Constructor</title>
</head>

<body>

  <script>
    function Person(name, lastName, age) {
      this.name = name;
      this.lastName = lastName;
      this.age = age;
      
      this.greeting = () => {
        console.log(`Hi! I'm ${name} ${lastName}`)
      }

      this.getFullName = () => {
        return `${name} ${lastName}`;
      }
    }

    const bruno = new Person('Bruno', 'Hirata', 99,);
    console.log('bruno', bruno)
    bruno.greeting();
    console.log('Idade do Bruno', bruno.age)

    const maria = new Person('Maria', 'Marianes', 1,);
    maria.greeting();

    const bruna = new Person('Bruna', 'Bruni', 6)
    bruna.greeting();
  </script>
</body>

</html>
