<!DOCTYPE html>
<html>

<head>
  <title>DIY 2</title>
</head>

<body>
  <h1>DIY 2</h1>
  <p id="max"></p>
  <button onclick="calcMax()">Max</button>

  <script>
    const calcMax = function() {
      let max = Infinity * -1;

      for (let i = 0; i < 3 ; i++) {
        const number = Number(prompt('Insira um numero'));

        if (number > max) {
          max = number;
        }
      }

      document.getElementById('max').innerText = 'O max Ã© ' + max;
    }
  </script>
</body>
