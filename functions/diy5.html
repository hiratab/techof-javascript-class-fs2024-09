<!DOCTYPE html>
<html>

<head>
  <title>DIY 5</title>
</head>

<body>
  <h1>DIY 5</h1>
  <p id="max"></p>
  <!-- <input type="text" id="numbers" /> -->
  <button onclick="calcMax([1, 6, 2, 9])">Max</button>

  <script>
    const calcMax = function (numbers){
      let max = numbers[0];

      for (let i = 0; i < numbers.length ; i++) {
        const number = Number(numbers[i]);

        if (number > max) {
          max = number;
        }
      }

      document.getElementById('max').innerText = 'O max Ã© ' + max;
    }
  </script>
</body>

</html>
