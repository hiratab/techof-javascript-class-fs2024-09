<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brick</title>
</head>
<body>

  <div id="root"></div>

  <script>
    function Brick() {
      this.width = 100;
      this.height = 50;
    }

    function ColoredBrick(color) {
      Brick.call(this);
      this.color = color;
    }

    function BlueBrick() {
      ColoredBrick.call(this, 'blue');
    }

    function RedBrick() {
      ColoredBrick.call(this, 'red');
    }

    const orangeBrick = new ColoredBrick('orange');
  </script>
</body>
</html>
